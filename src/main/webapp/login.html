<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>CalIndex SSO</title>

<!-- Bootstrap core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/calindex-temp.css" rel="stylesheet">
<!-- Custom styles for this template -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
</style>
</head>

<body>
	<script src="scripts/calindex.js"></script>
	<script src="node_modules/angular/angular.js"></script>

	<div class="hero-unit, hero-unit-style"
		style="background-image: url('https://www.calindex.org/wp-content/uploads/2014/07/hero-home.jpg');">
		<h1>Improving healthcare in California</h1>
		<p>
			<a class="btn btn-primary btn-large"> Learn more </a>
		</p>
	</div>


	<div class="container">

		<form class="ajaxform" id="ajaxform" method="POST">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="username" class="form-control"
				placeholder="Email address" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="password" class="form-control"
				placeholder="Password" required> <label for="code"
				class="sr-only">Google Auth Code</label> <input type="number"
				id="code" class="form-control" placeholder="Google Auth Code"
				required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit"
				id="simplepost">Sign in</button>
		</form>

	</div>
	<!-- /container -->

</body>
</html>
