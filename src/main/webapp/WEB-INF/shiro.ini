# INI configuration is very powerful and flexible, while still remaining succinct.
# Please http://shiro.apache.org/configuration.html and
# http://shiro.apache.org/web.html for more.

[main]

builtInCacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager


authc.loginUrl = /login.jsp

contextFactory = org.apache.shiro.realm.ldap.JndiLdapContextFactory
contextFactory.url = ldap://ec2-52-24-168-164.us-west-2.compute.amazonaws.com:389
contextFactory.systemUsername = CN=svc.tomcat,CN=Users, DC=cidx, DC=org
contextFactory.systemPassword = cidxPassword1


realm = org.apache.shiro.realm.activedirectory.ActiveDirectoryRealm
realm.searchBase = CN=Users, DC=cidx, DC=org
realm.groupRolesMap = "CN=tomcat,OU=roles,DC=cidx,DC=org":"tomcat","CN=Domain Admins,CN=Users,DC=cidx,DC=org":"domainAdmins"

realm.ldapContextFactory = $contextFactory
securityManager.cacheManager = $builtInCacheManager
securityManager.realm = $realm

[urls]
login.jsp = anon
jquery.serializejson.min.js = anon

/api/v1/tomcat = authc, roles["tomcat"]
/api/v1/admins = authc, roles["domainAdmins"]

/logout = logout




